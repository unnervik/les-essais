version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    baseName = 'niclaspreter'
    version =  '0.0.1'
}

apply plugin: 'application'

mainClassName = 'niclaspreter.Main'